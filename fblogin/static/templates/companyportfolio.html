
<div class="main-content">
	<div class="container-fluid">

		<div class="panel panel-headline">
			<div class="panel-heading">
				<h3 class="panel-title">Available Balance : 1234</h3>
				<h3 class="panel-title">{{ company.name }}</h3>
			</div>
			<div class="panel-body">
				<div class = "col-md-6">
					<!--<div id="chart_div2" class="chart"></div>-->
					<div id="chartDiv"></div>
				</div>
					<div class="col-md-2">
						<div class="weekly-summary text-right">
							<span class="number"> {{ company.stock_price }}</span> 
							<span class="info-label">Price</span>
						</div>
						<div class="weekly-summary text-right">
							<span class="number">{{ company.annual_growth_rate }} % </span>
							<span class="info-label">Annual Growth Rate</span>
						</div>
						<div class="weekly-summary text-right">
							<span class="number">{{ company.market_cap }}</span>
							<span class="info-label">Market Capitalisation(in Cr.)</span>
						</div>
					</div>

				<div class="col-md-4" style="text-align:center">

					<form ng-submit="buy()">
  							<input type="number" ng-init="buyQty = 0" ng-model="buyQty" min="0" max="{{ company.buy_max }}" style="border-style : solid;">&ensp;
							<button type="submit" class="btn btn-default" style="margin:auto;margin-bottom:3px;color:black;">Buy</button>
							<label>{{ buyQty * company.stock_price }}</label>
					</form>

					<br>
					<form ng-submit="sell()">
  							<input type="number" ng-init="sellQty = 0" ng-model="sellQty" min="0" max="{{ company.sell_max }}" style="border-style : solid;">&ensp;
							<button type="submit" class="btn btn-default" style="margin:auto;margin-bottom:3px;color:black;">Sell</button>
							<label>{{ sellQty * company.stock_price }}</label>
				</form>
					<br>
					<form ng-submit="short()">
  							<input type="number" ng-init="shortQty = 0" ng-model="shortQty" min="1" max="{{ company.short_max }}" style="border-style : solid;">&ensp;
							<button type="submit" class="btn btn-default" style="margin:auto;margin-bottom:3px;color:black;">Short</button>
							<label>{{ shortQty * company.stock_price }}</label>
				</form>
					<br>
					<form ng-submit="cover()">
							<input type="number" ng-init="coverQty = 0" ng-model="coverQty" min="1" max="{{ company.cover_max }}" style="border-style : solid;">&ensp;
							<button type="submit" class="btn btn-default" style="margin:auto;margin-bottom:3px;color:black;">Cover</button>
							<label>{{ coverQty * company.stock_price }}</label>
				</form>

				</div>
			</div>
		</div>

	</div>


</div>
