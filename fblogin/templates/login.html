<!DOCTYPE html>
<html>

<head> </head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '218641865251508',
                xfbml: true,
                version: 'v2.8'
            });
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    $.post("/rest-auth/facebook/", {
                            "access_token": response.authResponse.accessToken
                        }, function (data, status) {       
                            console.log("Data: " + data.key + "\nStatus: " + status);
                            $.cookie("auth-token", data.key);
                            location.href = "/customer/create/?fbid=" + response.authResponse.userID;   
                        }
                    );
                } else {
                    console.log('Not logged in.');
                }
            });
            FB.AppEvents.logPageView();
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
    <script>
        function checkLoginState() {
            FB.getLoginStatus(function (response) {
                if (response.status === 'connected') {
                    $.post("/rest-auth/facebook/", {
                            "access_token": response.authResponse.accessToken
                        }, function (data, status) {       
                            console.log("Data: " + data.key + "\nStatus: " + status);
                            location.href = "/customer/create/?fbid=" + response.authResponse.userID;
                        }
                    );
                } else {
                    console.log('Not logged in.');
                }
            });
        }
    </script>
    <div id="fb-root"></div>
    <fb:login-button max-rows="1" size="large" show-faces="true" auto-logout-link="true" scope="public_profile,email,user_friends,publish_actions"
        onlogin="checkLoginState();"> </fb:login-button>
</body>

</html>
